<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script type="text/javascript">
      function aaa(arr) {
        for (var i = 0; i < arr.length; i++) {
          for (var j = 0; j < arr.length-i; j++) {
            toCon(j,j+1)
          }
        }
        function toCon(prev,next) {
          var temp = '';
          if(arr[prev]>arr[next]){
            temp = arr[prev];
            arr[prev] = arr[next];
            arr[next] = temp
          }
        }
        return arr;
      }
      alert(aaa([4,5,7,6,8,3,1]))
  </script>
    
  </body>
</html>

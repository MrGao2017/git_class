      function test(str){
        var arr = str.split(''); //用空把字符串分割成独立的数组
        arr.sort();//把相同的排序
        str = arr.join('') //用空格拼接成字符串
        
        var re = /(\w)\1+/g;//\1相当于 \w的复制 相等于一共2个   多次查找2项一样的
        var num = 0;
        var value = '';
        
        str.replace(re,function($0,$1){
          if(num < $0.length){
            num = $0.length;
            value = $1;
          }
        })
        return '最多的字符是:'+ value +'出现了:'+num+'次';

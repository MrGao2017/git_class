<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var str = '3562123761';
      function test(str){
        var iNum = str.length%3; //截取出来的余数
        var prev  = ''; //
        var arr = [];
        var iNow = 0; //计数
        var temp = ''; //存的位置
        if(iNum !=0){ //如果前边有剩余
          prev = str.substring(0,iNum) //就从0位截取到余数的截取位置付给prev
          arr.push(prev)
        }
        str = str.substring(iNum); //截取除了余数剩余的所有位数
        // console.log(str);
        // 如果正好等于3位
        for (var i = 0; i < str.length; i++) {
          iNow++;
          temp +=  str[i];
          console.log(temp);
          if(iNow == 3 && temp){ //当等于3位的时候并且有数字的时候
            arr.push(temp);
            console.log(arr);
            temp = '';
            iNow = 0;
          }
        }
        
        return arr.join(',');
      }
      console.log(test(str));
    </script>
  </body>
</html>

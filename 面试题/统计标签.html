<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
    </ul>
    <script type="text/javascript">
      var lis = document.getElementsByTagName('*');
      obj = {};
      for (var i = 0; i < lis.length; i++) {
        if(obj[lis[i].tagName]){  //.tagName返回元素的标签名
          obj[lis[i].tagName]++
        }else {
          obj[lis[i].tagName] = 1
        }
      }
      console.log(obj);
    </script>
  </body>
</html>
